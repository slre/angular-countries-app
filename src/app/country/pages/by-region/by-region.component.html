<h3>Search By Region :<small> {{regionActive | titlecase}} </small> </h3>
<hr>


<h5> Select region:</h5>

<main class="row">
    <section class="col">
        <!-- [class.btn-primary]="region===regionActive" -->
        <!-- ngClass="{ 'btn-primary':regionActive===region,'btn-outline-primary':regionActive!==region }" -->
        <!-- [class]="( region===regionActive ) ? 'btn btn-primary':'btn btn-outline-primary'" -->

        <button 
            *ngFor="let region of regions" 
            class="btn btn-outline-primary" 
            (click)="activateRegion(region)"
            [class]="getCssClass( region)"
            > {{ region }}</button>
    </section>
    <section class="row">
        <app-country-table [countries]="countries"></app-country-table>
    </section>
</main>
